<app-loading [loading]="heroes.length === 0"> </app-loading>

<div class="container-fluid" *ngIf="heroes.length > 0">
    <div class="page-header text-center">
        <h1>Super Hero!</h1>
    </div>
    <div class="row">
        <div class="input-group">
            <input type="text" (keyup)="keyUp($event.target.value)" class="form-control" [(ngModel)]="busqueda" placeholder="Filter">
            <div class="input-group-btn">
                <button type="button" class="btn btn-success" (click)="buscar()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <hr>

    <div *ngFor="let hero of heroes" class="col-md-6">
        <div class="panel box">
            <div class="page-about-us-team-avatar box-cell p-y-3 p-l-3 valign-top">
                <img [src]="hero.Img" style="height: 150px; width: 150px;" alt="" class="border-round">
            </div>
            <div class="box-cell p-y-2 p-x-3 valign-middle">
                <div class="font-size-14">
                    <strong>{{hero.Nombre}}</strong>
                </div>
                <p class="text-muted font-size-11 font-weight-semibold">HEROE</p>
                <p>
                    {{hero.ShortDescripcion}}
                    <div>
                        <a href="#" class="text-muted">
                            <i class="fa fa-twitter"></i>
                        </a>&nbsp;&nbsp;&nbsp;
                        <a href="#" class="text-muted">
                            <i class="fa fa-facebook"></i>
                        </a>&nbsp;&nbsp;&nbsp;
                        <a href="#" class="text-muted">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </div>
            </div>
        </div>
    </div>
</div>
